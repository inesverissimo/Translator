<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate My Text</title>
    <link rel="stylesheet" type="text/css" href="translate.css">
</head>

<body>

  <script src="translate.js"></script>

  <div class="navbar">
    <h3>Translator by Inês Veríssimo</h3>
  </div>

  <div class="translator-body">
    <!-- text to be translated -->
    <p>Enter your text here</p>
    <textarea id='insert-text' rows = "20" cols = "60" name = "description"></textarea>

    <!-- translated text -->
    <textarea id='translated-text' rows = "20" cols = "60" name = "description" disabled="true">
      A translation will be written here
    </textarea><br>

    <!-- functional buttons -->
    <div class="buttons">
      <label for="languages">Choose a language:</label>
      <!-- language-options -->
      <div class='language-options'>
        <select name="languages" id="languages">
          <option value="BG">Bulgarian</option>
          <option value="CS">Czech</option>
          <option value="DA">Danish</option>
          <option value="DE">German</option>
          <option value="EL">Greek</option>
          <option value="EN-GB">English (British)</option>
          <option value="EN-US">English (American)</option>
          <option value="ES">Spanish</option>
          <option value="ET">Estonian</option>
          <option value="FI">Finnish</option>
          <option value="FR">French</option>
          <option value="HU">Hungarian</option>
          <option value="IT">Italian</option>
          <option value="JA">Japanese</option>
          <option value="LT">Lithuanian</option>
          <option value="LV">Latvian</option>
          <option value="NL">Dutch</option>
          <option value="PL">Polish</option>
          <option value="PT-PT">Portuguese</option>
          <option value="PT-BR">Portuguese (Brazilian)</option>
          <option value="RO">Romanian</option>
          <option value="RU">Russian</option>
          <option value="SK">Slovak</option>
          <option value="SL">SL</option>
          <option value="SV">Swedish</option>
          <option value="ZH">Chinese</option>

        </select> 
      </div>

      <!-- translate button -->
      <input id='translate-button' type="submit" onclick="fun()" value="Translate">

      <!-- clear button -->
      <input id="clear-button" type="button" value="Clear" onclick="javascript:eraseText();"> 
      <br><br>
    </div>
  </div>
  
</body>
</html>
